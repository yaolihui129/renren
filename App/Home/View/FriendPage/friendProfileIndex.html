<input type="hidden" id="thisUid" value="{$Think.get.fid}">
<script type="text/javascript">
    $(function(){
        detailProfileLoad();
        baseProfileLoad();
    });
    // 无刷新加载 个人详细信息
    function detailProfileLoad(){
        var uid = $('#thisUid').val();
        $.ajax({
            url:'__MODULE__/Profile/detailProfileLoad',
            type:'POST',
            data:'uid='+uid,
            dataType:'text',
            async:false,
            success:function(data){
                eval('var list='+data);
                switch(list.fell){
                    case '0':var fell = '保密';break;
                    case '1':var fell = '单身';break;
                    case '2':var fell = '求勾搭';break;
                    case '3':var fell = '暧昧中';break;
                    case '4':var fell = '恋爱中';break;
                    case '5':var fell = '已婚';break;
                    case '6':var fell = '失恋';break;
                }
                $('#workInfoContentShow').html(list.work);
                $('#workInfoContent').val(list.work);
                $('#personalInfoContentShow').html(list.love);
                $('#personalInfoContent').val(list.love);
                $('#loveInfoContentShow').html(fell);
                $('#loveInfoContent').find("option[value="+list.fell+"]").attr('selected',true);
            },
        });
    }
    // 无刷新加载个人基本信息
    function baseProfileLoad(){
        var id = $('#thisUid').val();
        $.ajax({
            url:'__MODULE__/Profile/baseProfileLoad',
            type:'POST',
            data:'id='+id,
            dataType:'json',
            async:false,
            success:function(list){
                $('#userName').html(list.name);
                $('#userNameEdit').val(list.name);

                if(list.sex == '0'){
                    $('#userSexWoman').attr('checked',true);
                    $('#userSex').html('女');
                }else{
                    $('#userSexMan').attr('checked',true);
                    $('#userSex').html('男');
                }

                $('#userAddressSheng').append('<option selected value="">'+list.addressSheng+'</option>');
                $('#userAddressCity').append('<option selected value="">'+list.addressCity+'</option>');
                $('#userAddress').html(list.address);

                $('#birthOfYear').html(list.birthYear);
                $('#birthOfMouth').html(list.birthMouth);
                $('#birthOfDay').html(list.birthDay);
                $('#birth-year').find("option:contains('"+list.birthYear+"')").attr('selected',true);
                $('#birth-month').find("option[value="+list.birthMouth+"]").attr('selected',true);
                $('#birth-day').find("option[value="+list.birthDay+"]").attr('selected',true);

                $('#userSchool').html(list.school);
                $('#userSchoolEdit').val(list.school);
                
            },
        });
    }

    // 保存基本信息编辑
    function baseSubmitSave(res){
        var id = $('#thisUid').val();
        var name = $('#userNameEdit').val();
        // console.log($('#userSexMan').attr('checked'));return;
        if($('#userSexMan').attr('checked') == 'checked'){
            sex = 1;
        }else{
            sex = 0;
        }
        var provinceCode = $('#userAddressSheng').val();
        var cityCode = $('#userAddressCity').val();
        var year = $('#birth-year').find('option:selected').val();
        var month = $('#birth-month').find('option:selected').val();
        var day = $('#birth-day').find('option:selected').val();
        var school = $('#userSchoolEdit').val();
        console.log(id,name,sex,provinceCode,cityCode,year,month,day,school);
        $.ajax({
            url:'__MODULE__/Profile/saveBaseProfileLoad',
            type:'POST',
            data:'id='+id+'&name='+name+'&sex='+sex+'&provinceCode='+provinceCode+'&cityCode='+cityCode+'&year='+year+'&month='+month+'&day='+day+'&school='+school,
            dataType:'text',
            async:false,
            success:function(data){
                if(data == 'y'){
                    $('#tanchaungneirong').html('修改成功');
                    baseProfileLoad();
                    $('#tanchuang').show();
                    $('#basicInfoShow').show();
                    $('#basicInfoEdit').hide();
                }else{
                    $('#tanchaungneirong').html('修改失败');
                    $('#tanchuang').show();
                }
            },
        });

    }
    // 打开编辑
    function editChange(res){
        var id = $(res).attr('connectId');
        $('#'+id+'Show').show();
        $('#'+id+'Edit').hide();
        // $('#'+id+'Content').val('');
        $('#'+id+'Content').focus();
    }
    // 取消编辑
    function closeSave(res){
        var id = $(res).attr('connectId');
        $('#'+id+'Show').hide();
        $('#'+id+'Edit').show();
    }
    // 保存详细信息编辑
    function submitSave(res){
        var id = $(res).attr('connectId');
        var uid = $('#thisUid').val();
        var type = $(res).attr('thisType');
        var content = $('#'+id+'Content').val();
        $.ajax({
            url:'__MODULE__/Profile/updateDetail',
            type:'POST',
            data:'id='+uid+'&type='+type+'&content='+content,
            dataType:'text',
            async:false,
            success:function(data){
                if(data == 'y'){
                    $('#tanchaungneirong').html('修改成功');
                    $('#tanchuang').show();
                    $('#'+id+'Show').hide();
                    $('#'+id+'Edit').show();
                    detailProfileLoad();
                }else{
                    $('#tanchaungneirong').html('修改失败，原因：'+data);
                    $('#tanchuang').show();
                }
            },
        });
    }
    // 基本信息编辑的打开关闭
    function openBasicInfoEdit(){
        $('#basicInfoShow').hide();
        $('#basicInfoEdit').show();
    }
    function closeBasicInfoEdit(){
        $('#basicInfoShow').show();
        $('#basicInfoEdit').hide();
    }
    $(function(){
        $('li[data-tip="首页"]').removeClass('app-nav-item-cur');
        $('li[data-tip="个人主页"]').addClass('app-nav-item-cur');
        $('.nx-main760 .hd-nav, .nx-main760 .bd-content, .nx-main760 .frame-nav-inner').css('width','870px');
    });
    // 生日的判断
    $('#birth-year').change(function(){
        $('#birth-month>option:nth-child(n+2)').remove();
        $('#birth-day>option:nth-child(n+2)').remove();
        if($(this).val().length>0){
            for(var i=1;i<13;i++){
                $('#birth-month').append('<option value="'+i+'">'+i+'</option>');
            }
        }else{
            $('#birth-month>option:nth-child(n+2)').remove();
        }
    });    
    $('#birth-month').change(function(){
        if($(this).val().length>0){
            $('#birth-day>option:nth-child(n+2)').remove();
            var $m=$(this).val();
            //alert($m);
            switch(parseInt($m)){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    for(var i=1;i<32;i++){
                        $('#birth-day').append('<option value="'+i+'">'+i+'</option>');
                    };
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    for(var i=1;i<31;i++){
                        $('#birth-day').append('<option value="'+i+'">'+i+'</option>');
                    }
                    break;
                case 2:
                    if($('#birth-year').val()%400==0 || ($('#birth-year').val()%4==0 && $('#birth-year').val()%100!=0)){
                        for(var i=1;i<30;i++){
                            $('#birth-day').append('<option value="'+i+'">'+i+'</option>');
                        }
                    }else{
                        for(var i=1;i<29;i++){
                            $('#birth-day').append('<option value="'+i+'">'+i+'</option>');
                        }
                    }
                    break;
                default:
                    $('#birth-day>option:nth-child(n+2)').remove();
            }
        }else{
            $('#birth-day>option:nth-child(n+2)').remove();
        }
    });
    // 家乡的判断
    $('#userAddressSheng').change(function(){
        $('#userAddressCity').empty();
        $.ajax({
            url:'__MODULE__/Profile/loadAddress',
            type:'POST',
            data:'code='+$(this).val(),
            dataType:'json',
            async:false,
            success:function(data){
                for(var i=0;i<data.length;i++){
                    $('#userAddressCity').append('<option value="'+data[i].code+'">'+data[i].name+'</option>');
                }
            },
        });
    });
</script>
